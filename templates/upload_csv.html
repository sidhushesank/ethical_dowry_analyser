{% extends 'base.html' %}
{% block title %}Upload Case Data{% endblock %}
{% block content %}
  <h1 class="mb-3">Upload Your Dowry Case CSV Data</h1>
  <form method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm" style="max-width:400px;">
      <div class="mb-3">
          <label for="file" class="form-label">Select CSV file</label>
          <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
      <a href="{{ url_for('reset_data') }}" class="btn btn-secondary ms-2">Reset to Sample Data</a>
  </form>
  {% if message %}
    <div class="alert alert-info mt-3">{{ message }}</div>
  {% endif %}
{% endblock %}
