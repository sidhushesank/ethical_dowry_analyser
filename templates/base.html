<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Ethical Dowry Analyzer{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Ethical Dowry Analyzer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'trends' %}active{% endif %}" href="{{ url_for('trends') }}">Trends</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'hotspots_map' %}active{% endif %}" href="{{ url_for('hotspots_map') }}">Hotspots</a></li>
          <li class="nav-item"><a class="nav-link {% if request.endpoint == 'cases' %}active{% endif %}" href="{{ url_for('cases') }}">Cases</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-2">Welcome, {{ current_user.username }}!</span>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-danger btn-sm" href="{{ url_for('logout') }}">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>

  {% block scripts %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
