{% extends 'base.html' %}
{% block title %}Login | Ethical Dowry Analyzer{% endblock %}

{% block content %}
<style>
  /* Background bubble animation */
  body, html {
    height: 100%;
    margin: 0;
    background: linear-gradient(135deg, #0a5273, #5ac8fa);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .bubble {
    position: fixed;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    pointer-events: none;
  }
  /* Animate up */
  @keyframes bubbleMoveUp {
    from {
      bottom: -100px;
      transform: translateX(0) scale(1);
    }
    to {
      bottom: 110vh;
      transform: translateX(100px) scale(1.5);
    }
  }
  /* Bubble variations */
  .bubble1 { width: 120px; height: 120px; left: 10%; animation: bubbleMoveUp 25s;}
  .bubble2 { width: 80px; height: 80px; left: 40%; animation: bubbleMoveUp 20s 5s;}
  .bubble3 { width: 100px; height: 100px; left: 75%; animation: bubbleMoveUp 30s 2s;}
  .bubble4 { width: 50px; height: 50px; left: 60%; animation: bubbleMoveUp 15s 7s;}
  .bubble5 { width: 140px; height: 140px; left: 85%; animation: bubbleMoveUp 40s 5s;}


  /* Center the card */
  .login-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .login-card {
    background: #ffffffcc;
    padding: 2rem 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.12);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  .login-card img {
    width: 72px;
    opacity: 0.9;
    margin-bottom: 1rem;
    animation: glowPulse 3s infinite alternate;
    filter: drop-shadow(0 0 3px #46b3e6);
  }
  @keyframes glowPulse {
    0% { filter: drop-shadow(0 0 3px #46b3e6); }
    100% { filter: drop-shadow(0 0 12px #2a8ee2); }
  }
  .login-card h2 {
    font-weight: 800;
    font-size: 2rem;
    margin-bottom: 0.3rem;
    color: #024e76;
  }
  .login-card p {
    margin-bottom: 1.5rem;
    color: #517a9f;
    font-weight: 400;
  }
  .form-control:focus {
    box-shadow: 0 0 10px #3d95f8;
    border-color: #3d95f8;
  }
  ::placeholder {
    color: #8a9bb8;
    font-style: italic;
  }
  .btn-primary {
    background-color: #2979ff;
    border: none;
    padding: 0.75rem;
    font-size: 1.15rem;
    font-weight: 700;
    border-radius: 12px;
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #0f52f1;
    box-shadow: 0 0 15px #0f52f1;
  }
  .footer-tip {
    margin-top: 1.25rem;
    font-size: 0.9rem;
    color: #3d608f;
  }
</style>

<!-- Background bubbles -->
<div class="bubble bubble1"></div>
<div class="bubble bubble2"></div>
<div class="bubble bubble3"></div>
<div class="bubble bubble4"></div>
<div class="bubble bubble5"></div>

<div class="login-container">
  <div class="login-card">
    <img src="{{ url_for('static', filename='justice.png') }}" alt="Justice Icon" />
    <h2>Login</h2>
    <p>Sign in to access data insights</p>

    {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <form method="POST" autocomplete="off">
      <input type="text" name="username" class="form-control mb-3" placeholder="Username" required autofocus />
      <input type="password" name="password" class="form-control mb-4" placeholder="Password" required />
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="footer-tip">Tip: Use your dashboard credentials</div>
  </div>
</div>

{% endblock %}
